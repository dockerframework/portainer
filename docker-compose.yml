version: '3.6'

services:

#================================================================================================
# PORTAINER
#================================================================================================
  portainer:
    restart: always
    build:
      context: .
    ports:
      - "8118:9000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/portainer:/data                                      # volume for data
    environment:
      - PORTAINER_VERSION=2.6.3
      - PORTAINER_HOME=/var/lib/portainer
